<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>TO DO LIST</title>
</head>

<body>
  <!-- Eu coloquei header, section e footer para a nossa página ficar estruturada de acordo com a semântica. Também é bom para a questão de os navegadores "entenderem" a página-->
  <header>
      <h1 id="titulo1" aria-label="Título da página é TO DO LIST">
        TO DO LIST
        <button id="modoEscuro" aria-label="Botão para alternar para o Modo Escuro"  onclick="ModoClaroEscuro()"><i class="material-icons">brightness_3</i>

        </button>
       
      </h1>
  </header>
  <section class="seçao">
    <div> <!--div que vai conter a label de adicionar-->
        <input class="digite" type="text" id="fname" name="fname" placeholder="Digite uma nova tarefa..." aria-label="Campo para escrever a tarefa que deseja adicionar">
        <!--A função pega o texto desse input-->
        <button aria-label="Botão para adicionar a tarefa à lista" class="botaoAdicionar" onclick="adicionarTarefa()">+</button>
    </div>
      <!-- Botões para filtrar tarefas -->
     
      <div class="Filtro">
        <button class="Cima"  aria-label="Botão que exibe todas as tarefas da lista"  onclick="mostrarTodasTarefas()">Todas as tarefas</button>
        <button class="Cima"  aria-label="Botão que mostra somente as tarefas concluídas"  onclick="mostrarTarefasConcluidas()">Concluídas</button>
        <button class="Cima"  aria-label="Botão que mostra somente as tarefas não concluídas"   onclick="mostrarTarefasNaoConcluidas()">Não Concluídas</button>
      </div>
    <div class="listaDiv"> <!-- div que vai conter a lista-->
      <ul id="lista"><!-- Add the list element -->
        <li>
        </li>
      </ul>
    </div>
    <form>
      <br>
      <script src="dinamico.js"></script>
    </form>
  </section>
  <footer>
  </footer>
</body>

</html>
